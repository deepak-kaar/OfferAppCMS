</div>
@if(isLoading()){

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- Input skeleton -->

        <div class="h-4 w-40 bg-gray-300 rounded mb-2"></div>
        <div class="h-10 w-full bg-gray-200 rounded"></div>
      </div>
    }

    <div class="row-span-2">
      <div class="h-4 w-40 bg-gray-300 rounded mb-2"></div>

      <div class="flex gap-3">
        <div class="h-10 flex-1 bg-gray-200 rounded"></div>
        <div class="h-10 w-10 bg-gray-300 rounded"></div>
      </div>

      <div class="flex gap-2 mt-3">
        <div class="h-6 w-20 bg-gray-300 rounded-full"></div>
        <div class="h-6 w-20 bg-gray-300 rounded-full"></div>
      </div>
    </div>

    <!-- Logo Upload -->
    <div class="md:col-span-2">
      <div class="border-2 border-dashed border-gray-300 rounded-xl p-8 bg-gray-50 text-center">
        <div class="h-10 w-10 bg-gray-300 rounded-full mx-auto mb-3"></div>
        <div class="h-4 w-48 bg-gray-300 rounded mx-auto mb-2"></div>
        <div class="h-3 w-32 bg-gray-300 rounded mx-auto"></div>
      </div>
    </div>

    <!-- Description -->
    <div class="md:col-span-2">
      <div class="h-4 w-40 bg-gray-300 rounded mb-2"></div>
      <div class="h-24 w-full bg-gray-200 rounded"></div>
    </div>

    <!-- Description Arabic -->
    <div class="md:col-span-2">
      <div class="h-4 w-40 bg-gray-300 rounded mb-2"></div>
      <div class="h-24 w-full bg-gray-200 rounded"></div>
    </div>

  </div>
</div>
<!-- LOCATION SECTION SKELETON -->
<div class="p-6 bg-white rounded-xl shadow-sm space-y-6 animate-pulse">

  <div class="flex justify-between items-center">
    <div class="h-6 w-48 bg-gray-300 rounded"></div>
    <div class="h-10 w-32 bg-gray-300 rounded"></div>
  </div>

  @for (i of [1,2]; track i) {
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-4 rounded-lg bg-gray-50">

      <div>
        <div class="h-4 w-32 bg-gray-300 rounded mb-2"></div>
        <div class="h-10 w-full bg-gray-200 rounded"></div>
      </div>

      <div>
        <div class="h-4 w-32 bg-gray-300 rounded mb-2"></div>
        <div class="h-10 w-full bg-gray-200 rounded"></div>
      </div>

      <div class="md:col-span-2">
        <div class="h-4 w-32 bg-gray-300 rounded mb-2"></div>
        <div class="h-24 w-full bg-gray-200 rounded"></div>
      </div>

    </div>
  }
</div>

<!-- REPRESENTATIVE INFO SKELETON -->
<div class="p-6 bg-white rounded-xl shadow-sm space-y-6 animate-pulse">

  <div class="h-6 w-64 bg-gray-300 rounded"></div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    @for (i of [1,2,3]; track i) {
      <div>
        <div class="h-4 w-32 bg-gray-300 rounded mb-2"></div>
        <div class="h-10 w-full bg-gray-200 rounded"></div>
      </div>
    }

  </div>
</div>
}
