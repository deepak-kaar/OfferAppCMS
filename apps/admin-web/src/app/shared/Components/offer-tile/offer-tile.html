<div
  class="p-5 rounded-xl shadow-md flex items-center justify-between cursor-pointer transition hover:shadow-lg md:flex-row md:items-center md:gap-5 cursor-pointer transition hover:shadow-lg"
  [ngClass]="bgColor"
>

  <!-- LEFT SIDE -->
  <div class="flex flex-col">
      <div
    class="w-12 h-12 rounded-xl flex items-center justify-center bg-gray-100 "
  >
    <i [class]="icon + ' text-2xl text-gray-600'"></i>
  </div>
    <p class="text-gray-500 text-sm font-medium mt-1">{{ title }}</p>

    <h2 class="text-3xl font-semibold text-gray-900 mt-1">
      {{ value }}
    </h2>

    <p class="text-gray-400 text-xs mt-1">
      {{ subtitle }}
    </p>
  </div>

</div>
